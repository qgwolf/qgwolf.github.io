<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid;
            flex: 1;
        }
    </style>
</head>
<body>

<button onclick="aaa()">点击开启</button>

<div id="list" style="display: flex;">

</div>
<hr/>
<video id="video" autoplay playsinline style="border: 1px solid"></video>


<script src="vconsole.min.js"></script>


<script>
    let count = 0

    const list = document.getElementById("list");
    navigator.mediaDevices.enumerateDevices().then((mediaDevices) => {
        mediaDevices.forEach(mediaDevice => {
            if (mediaDevice.kind === 'videoinput') {
                list.innerHTML = list.innerHTML + `<button class="box" data-value="${mediaDevice.deviceId}" onclick="aaa()">摄像头 - ${count++}</button>`
            }
        });
    });


    const video = document.getElementById("video");

    let currentStream;

    function aaa(box) {
        const value = box.getAttribute("data-value");

        if (currentStream) {
            currentStream.getTracks().forEach(track => {
                track.stop();
            });
        }

        const constraints = {
            video: {deviceId: {exact: value}},
            audio: false
        };

        window.navigator.getUserMedia(constraints, function (stream) {
            currentStream = stream;
            video.srcObject = stream;

        }, function (err) {
            console.error("获取摄像头视频错误", err);
        })
    }


</script>
<script>
    const vConsole = new window.VConsole();
</script>

</body>
</html>
